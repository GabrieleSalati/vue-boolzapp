<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>

    <!-- FONTAWESOME -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- BOOTSTRAP -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- CSS -->

    <link rel="stylesheet" href="./css/style.css">

    <!-- VUE JS -->

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- JAVASCRIPT -->

    <script type="text/javascript" src="./js/app.js" defer></script>

</head>

<body class="d-flex align-items-center justify-content-center">
    <div id="app">

        <div class="container macro">
            <div class="row">
                <div class="col-4 contacts">
                    <div class="account d-flex justify-content-between">
                        <div>
                            <img src="./img/avatar_io.jpg" alt="sofia">
                            <p>Sofia</p>
                        </div>
                        <div>
                            <i class="fa-sharp fa-regular fa-circle profile-icons"></i>
                            <i class="fa-solid fa-message profile-icons"></i>
                            <i class="fa-solid fa-ellipsis-vertical profile-icons"></i>
                        </div>
                    </div>
                    <div class="notifications">
                        <div class="bell"><i class="fa-solid fa-bell-slash"></i></div>
                        <p>Ricevi notifiche di nuovi messaggi <br> Attiva notifiche desktop</p>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon1"><i
                                class="fa-solid fa-magnifying-glass"></i></button>
                        <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat"
                            aria-label="Example text with button addon" aria-describedby="button-addon1">
                    </div>
                    <div>
                        <ul>
                            <li v-for="contact in contacts">
                                <img :src="contact.avatar" alt="avatar">
                                <p>{{contact.name}}</p>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-8 chatbox">
                    <div class="current-chat d-flex justify-content-between">
                        <div>
                            <img src="./img/avatar_1.jpg" alt="Michele">
                            <p>Michele</p>
                        </div>
                        <div>
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <i class="fa-solid fa-paperclip"></i>
                            <i class="fa-solid fa-ellipsis-vertical profile-icons"></i>
                        </div>
                    </div>
                    <div class="messages"></div>
                    <div class="type-bar">
                        <i class="fa-regular fa-face-smile"></i>
                        <input type="text">
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
